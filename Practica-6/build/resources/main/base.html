<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css"  type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Title</title>
</head>
<body>
<div>
  <header th:fragment="header">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/product">EasyShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link " href="/product">Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:hidden="${isLogged}" th:text="${cartCount}" href="/product/shopping-cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:hidden="!${isLogged}" href="/receipt">Sales</a>
            </li>
            <li class="nav-item">
              <a th:hidden="${logged}"class="nav-link" href="/user/register">Register</a>
            </li>
            <li class="nav-item">
              <a th:hidden="${logged}"class="nav-link" href="/user">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:hidden="!${logged}" href="/user/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
      //abriendo el objeto para el websocket
      var webSocket;
      var tiempoReconectar = 5000;



      $(document).ready(function(){
        console.info("Iniciando Jquery -  Ejemplo WebServices");

        conectar();
        $("#sendComment").click(function(){
          webSocket.send($("#emailClient").val());
        });

      });

      /**
       *
       * @param mensaje
       */
      function recibirInformacionServidor(mensaje){
        console.log("Recibiendo del servidor: "+mensaje.data)
        $("#cantidad").text(mensaje.data);
      }

      function conectar() {
        webSocket = new WebSocket("ws://" + location.hostname + ":" + location.port + "/");

        //indicando los eventos:
        webSocket.onmessage = function(data){recibirInformacionServidor(data);};
        webSocket.onopen  = function(e){ console.log("Conectado - status "+this.readyState); };
        webSocket.onclose = function(e){
          console.log("Desconectado - status "+this.readyState);
        };
      }

      function verificarConexion(){
        if(!webSocket || webSocket.readyState === 3){
          conectar();
        }
      }

      setInterval(verificarConexion, tiempoReconectar); //para reconectar.

    </script>
  </header>
</div>

<div th:fragment="javascript">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>

</body>
</html>
