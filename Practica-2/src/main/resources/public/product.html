<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css" type="text/css">
  <title th:text="${title}">Prueba</title>
</head>
<body>
<header th:replace="base.html :: header"></header>

<div class="row justify-content-md-center align-items-center" style="margin-top: 50px">
  <div class="col"></div>
  <div class="card-body">
    <form id="form-login" enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${action_form}" >
      <fieldset>
        <legend>Create Product</legend>
        <div class="form-group">
          <label for="userName" class="form-label mt-4">Name</label>
          <input type="text" name="name" th:value="${product} ? ${product.name} : ''" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Product name" required>
        </div>
        <div class="form-group">
          <label class="form-label mt-4">Price</label>
          <div class="form-group">
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" name="price" th:value="${product} ? ${product.price} : ''" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">.00</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label mt-3" for="inputDefault">Amount</label>
          <input type="text" class="form-control" name="amount" th:value="${product} ? ${product.amount} : ''" placeholder="Product amount" id="inputDefault" required>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
      </fieldset>
    </form>
  </div>
  <div class="col"></div>
</div>

<div th:replace="base.html::javascript">
</div>
</body>
</html>
