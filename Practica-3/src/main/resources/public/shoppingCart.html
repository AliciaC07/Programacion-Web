<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css" type="text/css">
  <title th:text="${title}">Prueba</title>
</head>
<body>
<header th:replace="base.html :: header"></header>
<div class=" row justify-content-md-center align-items-center" style=" margin-top: 30px; margin-bottom: 10px;">
    <h2>Client Info</h2>
</div>
<form method="post" enctype="application/x-www-form-urlencoded" action="/product/shopping-cart/buy">
<div class=" row justify-content-md-center align-items-center" style=" margin-top: 10px; margin-bottom: 50px;">

    <div class="row mx-auto " >

        <div class="col-sm-4">
            <div class=" form-group">
                <label for="clientName" class="form-label mt-4">Name</label>
                <input type="text" name="nameClient" class="form-control " id="clientName" aria-describedby="emailHelp" placeholder="Enter name" required>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="clientLastName" class="form-label mt-4">Last Name</label>
                <input type="text" name="lastNameClient" class="form-control " id="clientLastName" aria-describedby="emailHelp" placeholder="Enter lastname" required>
            </div>

        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="emailClient" class="form-label mt-4">Email</label>
                <input type="email" class="form-control" id="emailClient" name = "emailClient" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-md-center align-items-center" style="margin-top: -12; margin-top: 40px; margin-bottom: 40px;">
    <h2 th:text="${cartList}">Products List</h2>
</div>
<div class="row justify-content-md-center align-items-center" style="margin-top: -12; margin-top: 20px; align-content: flex-end margin-bottom: 20px;">
    <div class="col-6 col-md-4"></div>
    <a href="/product/create/" th:hidden="!${isLogged}"><button type="button" class="btn btn-success">New Product</button></a>
</div>
<div class="grid-container row justify-content-md-center align-items-center">
    <div class="col"></div>

    <div class="card-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="text-center" scope="col">Product</th>
                <th class="text-center" scope="col">Price</th>
                <th class="text-center" scope="col">Quantity</th>
                <th class="text-center" scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart : ${cartProducts}">
                <td class="text-center" th:text="${cart.name}">Name</td>
                <td class="text-center" th:text="${cart.price}">Price</td>
                <td class="text-center" id="quantity" th:text="${cart.amount}">Quantity</td>
                <td class="text-center">
                    <a th:href="'/product/buy/remove/'+${cart.id}"><button type="button" class="btn btn-danger">Remove</button></a>
                </td>

            </tr>
            <tr>
                <td class="text-center" style="font-weight: bold;">
                    Total
                </td>
                <td class="text-center" id="total" th:text="${total}">00</td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="col"></div>
</div>


<div class="grid-container row justify-content-md-center align-items-center">
    <button  type="submit" class="btn btn-primary mr-2" th:disabled="${emptyList}" >Proceed to Pay</button>
    <a th:href="'/product/buy/remove-all'" ><button type="button" class="btn btn-primary" th:disabled="${emptyList}">Clean cart</button></a>
</div>
</form>

<div th:replace="base.html::javascript">

</div>






</body>
</html>
