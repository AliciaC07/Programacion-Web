<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css" type="text/css">
    <title th:text="${title}">Prueba</title>
</head>
<body>
<header th:replace="base.html :: header"></header>

<div class="row justify-content-md-center align-items-center" style="margin-top: 50px">
    <div class="col"></div>
    <div class="card-body">
    <form id="form-login" method="post" action="user/login">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="userName" class="form-label mt-4">Username</label>
                <input type="text" name="userName" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Username" required>

            </div>
            <div class="form-group">
                <label for="password" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
    </form>
    </div>
    <div class="col"></div>
</div>

<div th:replace="base.html::javascript">
</div>
</body>
</html>
